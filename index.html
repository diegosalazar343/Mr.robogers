    <br>
    <form id="response">

        <div class="rodgers" id="show-number">

    </form>

    <img src="https://media.giphy.com/media/KE58LJF3k8jug/giphy.gif" alt="gif of mr.rogers saying roger that" class="gif"
      id="roger-that">
    <img src="https://media.giphy.com/media/7YCVWGzuDb7dBgXavW/giphy.gif" alt="gif of mr.rogers saying i like you"
      class="gif" id="i-like-you">
